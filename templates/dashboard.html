<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intraday Bot Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; margin-bottom: 20px; }
        .card-header { border-bottom: 1px solid #333; font-weight: bold; }
        #logs-container { height: 400px; overflow-y: scroll; background-color: #000; font-family: 'Consolas', monospace; font-size: 0.9em; padding: 10px; border: 1px solid #333; }
        .log-INFO { color: #4caf50; }
        .log-WARNING { color: #ff9800; }
        .log-ERROR { color: #f44336; }
        .status-active { color: #4caf50; }
        .status-inactive { color: #f44336; }
        .table-dark { background-color: #1e1e1e; color: #e0e0e0; }
        .table-dark th, .table-dark td { border-color: #333; }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Header -->
            <div class="col-12 mb-4">
                <h2 class="text-center">üöÄ Intraday Trading Bot <span id="connection-status" class="badge bg-secondary">Dosconnected</span></h2>
            </div>
        </div>

        <div class="row">
            <!-- Metrics -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">üìä Account Summary</div>
                    <div class="card-body">
                        <h4>Balance: <span id="balance" class="text-info">$0.00</span></h4>
                        <p>Market Status: <span id="market-status" class="status-inactive">CLOSED</span></p>
                        <p>Last Update: <span id="last-update">-</span></p>
                        <p>Status: <span id="bot-status">Waiting...</span></p>
                    </div>
                </div>
            </div>

            <!-- Positions -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">üìà Open Positions</div>
                    <div class="card-body p-0">
                        <table class="table table-dark table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Qty</th>
                                    <th>Avg Price</th>
                                    <th>P&L (Unrealized)</th>
                                </tr>
                            </thead>
                            <tbody id="positions-table">
                                <tr><td colspan="4" class="text-center text-muted">No open positions</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">üìù Live Logs</div>
                    <div class="card-body p-0">
                        <div id="logs-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('connect', () => {
            document.getElementById('connection-status').textContent = 'Connected';
            document.getElementById('connection-status').className = 'badge bg-success';
        });

        socket.on('disconnect', () => {
            document.getElementById('connection-status').textContent = 'Disconnected';
            document.getElementById('connection-status').className = 'badge bg-danger';
        });

        socket.on('state_update', (data) => {
            document.getElementById('balance').textContent = '$' + data.balance.toLocaleString('en-US', {minimumFractionDigits: 2});
            document.getElementById('last-update').textContent = data.last_update;
            document.getElementById('bot-status').textContent = data.status;
            
            const marketEl = document.getElementById('market-status');
            marketEl.textContent = data.market_active ? "OPEN" : "CLOSED";
            marketEl.className = data.market_active ? "status-active" : "status-inactive";

            // Update Positions
            const tbody = document.getElementById('positions-table');
            tbody.innerHTML = '';
            if (data.positions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No open positions</td></tr>';
            } else {
                data.positions.forEach(pos => {
                    const row = `<tr>
                        <td>${pos.symbol}</td>
                        <td>${pos.quantity}</td>
                        <td>$${pos.avg_price.toFixed(2)}</td>
                        <td class="${pos.unrealized_pnl >= 0 ? 'text-success' : 'text-danger'}">$${pos.unrealized_pnl.toFixed(2)}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            }
        });

        socket.on('new_log', (log) => {
            const container = document.getElementById('logs-container');
            const div = document.createElement('div');
            div.textContent = log.message;
            div.className = `log-${log.level}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });
    </script>
</body>
</html>
